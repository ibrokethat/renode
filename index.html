<!DOCTYPE html>

  <head>
    <meta charset=utf-8 />
    <title>renode</title>

    <style>

      * { -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box; }

      html, body {
        font-family: courier;
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      header * {
        display: inline-block;
        font-weight: normal;
      }

      /*  sequencer */

      div.sequencer > div{
        padding: 0 30px;
      }


      /*  info bar  */
      div.info {
        border-bottom: 1px solid #000;
        height: 50px;
      }

      div.info > header * {
        font-size: 16px;
        padding-right: 10px;
      }

      /*  track */

      div.track {
        float: left;
        width: 100px;
        min-height: 100px;
      }

      div.track > header * {
        font-size: 14px;
        height: 30px;
      }

      div[data-hasMany="tracks"] {
        margin-bottom: 20px;
        min-height: 200px;
      }

      /*  pattern */

      div.pattern {
        border: 1px solid #000;
        border-radius: 5px;
        height: 30px;
        margin-bottom: 10px;
        width: 60px;
      }

      div.pattern[data-state="playing"] {
        border: 1px solid #666;
        background-color: #000;
      }

      div.pattern[data-state="pending"] {
        border: 1px solid #000;
        background-color: #666;
      }

      div.pattern[data-state][data-locked="true"] {
        border: 1px solid red;
      }


      /*  controls  */

      div.transport {
        background-color: #fff;
        border-top: 1px solid #000;
        bottom: 0;
        height: 50px;
        position: fixed;
        width: 100%;
        z-index: 100;
      }


      div.transport a {
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        height: 30px;
        line-height: 30px;
        margin: 10px 20px 0 0;
        text-align: center;
        width: 60px;
      }

      div.transport a[data-action="play"] {
        background-color: green;
      }

      div.transport a[data-action="stop"] {
        background-color: red;
      }

      div.transport[data-state=playing] a[data-action="play"] {
        color: #000;
        cursor: default;
      }

      div.transport[data-state=stopped] a[data-action="stop"] {
        color: #000;
        cursor: default;
      }


      /*
        pattern editor
      */

      div.pattern-editor {
        border: 1px solid #666;
        clear: both;
        overflow: hidden;
        width: 100%;
      }


      div.piano-roll {
        border-collapse:collapse;
        border-top: 1px solid #666;
        display: table;
        overflow: auto;
        position: relative;
        width: 100%;
      }


      div.piano-roll > div {
        display: table-row;
      }


      div.piano-roll > div > div[data-note] {
        border-top: 1px solid #eaeaea;
        display: table-cell;
        height: 10px;
        width: 100%;
      }

      div.piano-roll > div > div[data-note].semi {
        background-color: #eaeaea;
      }

      div.piano-roll > div:first-child > div[data-note]{
        border-top: 0;
      }

      div.note {
        background-color: #000;
        height: 10px;
        left: 0;
        position: absolute;
        top: 0;
        width: 20px;
      }

      div.note[data-edit="true"] {
        background-color: green;
      }

      [draggable] {
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

    </style>

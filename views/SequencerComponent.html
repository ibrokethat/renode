<div class="sequencer" data-model="SequencerModel" data-controller="SequencerController">
  <section class="transport" data-playing="attr">
    <a data-action="play">Play</a>
    <a data-action="stop">Stop</a>
  </section>
  <div data-hasMany="tracks" data-component="TrackComponent"></div>
  <div data-on="edit-pattern" data-component="TrackComponent"></div>
</div>

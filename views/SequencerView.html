<div class="sequencer" data-attr="id" data-model="SequencerModel" data-controller="SequencerController">
  <section class="transport" data-attr="state">
    <a data-action="play">Play</a>
    <a data-action="stop">Stop</a>
  </section>
  <a data-action="create-track">+</a>
  <div data-hasMany="tracks" data-view="TrackView"></div>
  <div data-on="edit-pattern" data-view="PatternEditorView"></div>
</div>
